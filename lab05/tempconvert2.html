<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Temperature Converter 2</title>
    </head>
    <body>
        <h2>Temperature Converter</h2>
        <script>
            function tempConvert() {
                //alert("It works!");
                var f;
                var c; 
                
                if (document.getElementById("f2c").checked == true) {
                    f = document.getElementById("fah").value;
                    c = document.getElementById("cel").value;
                    c = (f - 32) * (5/9);
                    document.temp.celsius.value = c;
                    document.temp.celsius.style.backgroundColor = "lightgreen";
                    return true;
                }
                if (document.getElementById("c2f").checked == true) {
                    f = document.getElementById("fah").value;
                    c = document.getElementById("cel").value;
                    f = (c * (9/5)) + 32;
                    document.temp.fahrenheit.value = f;
                    document.temp.fahrenheit.style.backgroundColor = "lightgreen";
                    return true;
                }
                
            }
                
        </script>
        <form name="temp" id="tc" action="#" method="get">
            <p>Temperature in Fahrenheit:<br>
                <input type="number" name="fahrenheit" id="fah"></p>
            <p>
                <input type="radio" name="conversion" id="f2c" value="F to C">F to C <br>
                
                <input type="radio" name="conversion" id="c2f" value="C to F">C to F</p>
            <p>Temperature in Celsius:<br>
                <input type="number" name="celsius" id="cel"></p>
            <p><input type="button" name="button" id="convert" value="Convert" onclick="return tempConvert();"></p>
        </form>
        
    </body>
    
</html>
