<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 2 Select</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <form name="select" action="#" method="get">
            <table>
                <tr>
                    <td>Drink Type:</td>
                </tr>
                <tr>
                    <td><input type="radio" name="drinktype" value="select">Americano<br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="drinktype" value="select">Cuppuccino<br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="drinktype" value="select">Latte<br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="drinktype" value="select">Macchiato<br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="drinktype" value="select">Mocha<br></td>
                </tr>  
            </table>
        </form><br>
        Size:
        <form name="select" action="#" method="get">
            <select name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </form><br>
        <form name="select" action="#" method="get">
            <table>
                <tr>
                    <td>Flavor and Extras:</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="extraespresso" value="select">Extra Espresso Shot<br></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="caramelshot" value="select">Caramel Shot<br></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="hazelnutshot" value="select">Hazelnut Shot<br></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="vanillashot" value="select">Vanilla Shot<br></td>
                </tr>
            </table>
        </form>
        <table>
            <p><tr>
                <td>Order For (name): <input type="text" name="name"></td>
                </tr></p>
        </table>
        <p><input type="button" class="order" value="Order!"></p>
    </body>
</html>
