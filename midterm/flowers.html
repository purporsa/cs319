<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Program 4</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function whichRadio() {
                var daisy; 
                var orchid; 
                var peony; 
                
                
                if (document.getElementById("daisy").checked == true) {
                    daisy = document.flowers.daisy;
                    alert("Daisy has been checked.");
                }
                
                if (document.getElementById("orchid").checked == true) {
                    orchid = document.flowers.orchid;
                    alert("Orchid has been checked.");
                }
                
                if (document.getElementById("peony").checked == true) {
                    peony = document.flowers.peony;
                    alert("Peony has been checked.");
                }
            }
            
        </script>
        <form name="flowers" id="flowers" action="#" method="get">
            <p><input type="radio" name="flowerType" id="daisy" value="daisy"> Daisy<br>
            <input type="radio" name="flowerType" id="orchid" value="orchid"> Orchid<br>
            <input type="radio" name="flowerType" id="peony" value="peony"> Peony</p>
            <p><input type="button" name="checkRadio" id="checkRadio" value="Which Flower?" onclick="whichRadio();"></p>
        </form>
    </body>
</html>
