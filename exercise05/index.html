<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>Exercise 5</title>
    </head>
    <body>
        <script>
            function showMonth() {
                var number;
                
                number = document.month.number.value;
                number = number.trim();
                parseInt(number);
                
                if (number == 1) {
                    alert("January");
                    return true;
                } 
                else if (number == 2) {
                    alert("February");
                    return true;
                }
                 else if (number == 3) {
                    alert("March");
                    return true;
                }
                 else if (number == 4) {
                    alert("April");
                    return true;
                }
                 else if (number == 5) {
                    alert("May");
                    return true;
                }
                 else if (number == 6) {
                    alert("June");
                    return true;
                }
                 else if (number == 7) {
                    alert("July");
                    return true;
                }
                 else if (number == 8) {
                    alert("August");
                    return true;
                }
                 else if (number == 9) {
                    alert("September");
                    return true;
                }
                 else if (number == 10) {
                    alert("October");
                    return true;
                }
                 else if (number == 11) {
                    alert("November");
                    return true;
                }
                 else if (number == 12) {
                    alert("December");
                    return true;
                }
                else if (number > 12) {
                    alert("I don't think that number corresponds to a month.");
                    document.month.number.focus();
                    return false;
                }
                else if (number < 1) {
                    alert("I don't think that number corresponds to a month.");
                    document.month.number.focus();
                    return false;
                }
            }
        </script>
        <h1>Months</h1>
        <form name="month" action="#" method="get" id="month" onsubmit="return showMonth();">
            <p>Month Number: <input type="number" name="number" id="monthNumber"> </p>
            <p><input type="submit" name="button" value="Submit" id="showNumber"> </p>
        </form>
    </body>
</html>
